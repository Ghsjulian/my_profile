<div id="login" class="login">
  <center>
    <h1>Create Account</h1>
    <img src="./images/student_id.png" />
    <form id="myfrm" method="POST">
      <p id="_error"></p>
      <label for="username">
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="action"
          placeholder="Enter Name "
          id="action"
          hidden="true"
          value="Registration"
        />
      </label>
      <input
        type="text"
        name="user_name"
        placeholder="Enter Name "
        id="name"
        autocomplete="on"
        onfocus="true"
      />
      <input
        type="email"
        name="user_email"
        placeholder="Enter Email"
        id="email"
        autocomplete="on"
        onfocus="true"
        accept="email"
      />
      <input
        type="password"
        name="user_password"
        placeholder="Enter Password"
        id="password"
        autocomplete="on"
        onfocus="true"
      />
      <button name="Registration" type="submit" id="__btn">Registration</button>
    </form>
    <strong id="info"><a href="/login">Already Have An Account?</a></strong>
  </center>
</div>
